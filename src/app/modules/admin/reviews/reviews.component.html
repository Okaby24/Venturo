<div
  class="w-full p-6 sm:p-10 h-screen bg-neutral-100 overflow-y-auto flex flex-col gap-10"
>
  <h1 class="text-4xl font-bold !text-blue-700 text-center">
    What Our Clients Say
  </h1>

  <div
    class="grid md:grid-cols-2 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8 max-w-6xl w-full"
  >
    @for (review of reviews(); track review.name) {
    <div
      class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition"
    >
      <img
        [src]="review.image"
        alt="{{ review.name }}"
        class="w-20 h-20 rounded-full object-cover mb-4"
      />

      <h3 class="text-lg font-semibold text-gray-800">{{ review.name }}</h3>
      <p class="text-sm text-gray-500 mb-3">{{ review.role }}</p>

      <div class="text-yellow-400 text-xl mb-3">
        @for (star of [1, 2, 3, 4, 5]; track $index) {
        <span [class.text-gray-300]="review.rating < star">â˜…</span>
        }
      </div>

      <p class="text-gray-600 italic leading-relaxed">"{{ review.comment }}"</p>
    </div>
    }
  </div>

  <div class="flex justify-end w-[96%]">
    <button
      type="submit"
      class="cursor-pointer bg-blue-600 !text-white font-semibold py-4 px-10 rounded-xl hover:bg-blue-700 !transition-all !duration-300"
    >
      Submit Your Review
    </button>
  </div>
  

  

</div>
